<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    />
  </head>

  <body>
    <div class="sidebar">
      <nav class="sidebar_navigation">
        <div class="logo">
          <a href="">
            <img src="./assets/icons/logo-spotify.png" alt="Spotify logo" />
          </a>
        </div>
        <ul>
          <li>
            <a href="">
              <span class="fas fa-home"></span>
              <span>Início</span>
            </a>
          </li>
          <li>
            <a href="">
              <span class="fas fa-search"></span>
              <span>Buscar</span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="biblioteca">
        <div class="sidebar_biblioteca">
          <button class="botao_biblioteca">
            <span class="fa fas fa-book"></span>
            <span>Sua Biblioteca</span>
          </button>
          <span class="fa fa-plus"></span>
        </div>
      </div>
    </div>
  </body>
</html>
